<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Images/logo.png" />
    <link rel="stylesheet" href="../CSS/style.css" />

        <!-- Fancy Box -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
        />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Slick -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
    crossorigin="anonymous"
  />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Angel Yoga - HomePage</title>
  </head>
  <body>
        <!-- Gallery -->
        <div id="gallery-ctn" class="container py-5">
          <div class="row justify-content-center">
            <div class="col-7">
              <div class="gallery-content align-items-center text-center">
               <div class="line"></div>
               <h2>Thư Viện Ảnh</h2>
              </div>
            </div>
            <div class="col-12">
              <div id="gallery-btn" class="gallery-filter text-center">
                <button class="filter-btn active" data-type="gallery-image">Tất cả</button>
                <button class="filter-btn" data-type="fitness">Aerial Fitness</button>
                <button class="filter-btn" data-type="basic">Aerial Basic</button>
                <button class="filter-btn" data-type="dance">Aerial Dance</button>
              </div>
            </div>
            <div class="col-12">
              <div class="row gallery-container-image">
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image fitness">
                  <a href="../Images/img11.jpg" data-fancybox="images">
                    <img src="../Images/img11.jpg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image basic">
                  <a href="../Images/img12.jpeg" data-fancybox="images">
                    <img src="../Images/img12.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image basic">
                  <a href="../Images/img13.jpeg" data-fancybox="images">
                    <img src="../Images/img13.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image fitness">
                  <a href="../Images/img14.jpeg" data-fancybox="images">
                    <img src="../Images/img14.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image dance">
                  <a href="../Images/img15.jpeg" data-fancybox="images">
                    <img src="../Images/img15.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image dance">
                  <a href="../Images/img16.jpeg" data-fancybox="images">
                    <img src="../Images/img16.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image fitness">
                  <a href="../Images/img17.jpeg" data-fancybox="images">
                    <img src="../Images/img17.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image dance">
                  <a href="../Images/img18.jpeg" data-fancybox="images">
                    <img src="../Images/img18.jpeg" alt="" >
                  </a>
                </div>
                <div class="col-sm-6 col-lg-4 px-3 py-3 gallery-image dance">
                  <a href="../Images/img19.jpeg" data-fancybox="images">
                    <img src="../Images/img19.jpeg" alt="" >
                  </a>
                </div>
    
              </div>
            </div>
          </div>
        </div>
    


    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- JS Slick -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"
      integrity="sha512-eP8DK17a+MOcKHXC5Yrqzd8WI5WKh6F1TIk5QZ/8Lbv+8ssblcz7oGC8ZmQ/ZSAPa7ZmsCU4e/hcovqR8jfJqA=="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
        <!-- Isotope -->
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="../JS/filterGallery.js"></script>
  </body>
</html>
